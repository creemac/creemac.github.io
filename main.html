				<script type = "text/javascript" >
// Один день Время в мс (миллисекундах)
var one_day = 86400000
// Чтобы установить present_dates для двух переменных
var present_date = new Date();
// 0-11 - месяц в JavaScript
var christmas_day = new Date(2019, 6, 20)
// Рассчитать Рождество следующего года, если оно уже прошло.
if (present_date.getMonth() == 11 && present_date.getdate() > 25)
	christmas_day.setFullYear(christmas_day.getFullYear() + 1)
// Рассчитать результат в миллисекундах и затем преобразовать в дни
var Result = Math.round(present_date.getTime() - christmas_day.getTime()) / (one_day);
// Удалить десятичные дроби из значения (Result) результирующих дней
var Final_Result = Result.toFixed(0);
// узнаем последнюю цифру числа 
var last
last = Final_Result % 10
// Для отображения значения final_result
if (last >= 2 && last <= 4) 
{
	document.write("♡ ❤  " + Final_Result + " дня ❤ ♡");
} else if (last >= 5 && last <= 9 || last == 0) {
	document.write("♡ ❤  " + Final_Result + " дней ❤ ♡");
} else if (last == 1) {
	document.write("♡ ❤  " + Final_Result + " день ❤ ♡");
}
</script>
